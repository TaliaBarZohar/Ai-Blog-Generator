<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 font-sans antialiased">
    <nav class="bg-pink-200 p-4 text-gray-800 flex justify-between">
      <div>
        <h1 class="text-3xl font-bold">AI Blog Generator</h1>
      </div>
      <div>
        <a href="#" class="text-black hover:underline"> Logout</a>
      </div>
    </nav>
    <!-- Min content -->
    <div class="flex items-center justify-center h-screen">
      <div class="bg-pink-200 p-8 shadow-md rounded-lg max-w-md w-full">
        <!-- Login form -->
        <form class="space-y-4">
          <h2 class="text-xl font-semibold">Login</h2>
          <div>
            <label for="username" class="block mb-1 font-medium">
              Username
            </label>
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Enter your username..."
              class="w-full p-2 border rounded"
            />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
